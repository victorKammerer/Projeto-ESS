<div class="history-container"> 
    <div class="buttons-list">
        <button class="arrows"(click)="HistoryOrder()">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                    <path d="M9.9 6.417a1 1 0 0 1-.9.571H6V17a1 1 0 0 1-2 0V6.988H1a1 1 0 0 1-.9-.571.983.983 0 0 1 .12-1.051l4-5.006a1.024 1.024 0 0 1 1.56 0l4 5.006a.983.983 0 0 1 .12 1.051zm8 5.166a1 1 0 0 0-.9-.571h-3V1a1 1 0 0 0-2 0v10.012H9a1 1 0 0 0-.9.571.983.983 0 0 0 .12 1.051l4 5.006a1.024 1.024 0 0 0 1.56 0l4-5.006a.983.983 0 0 0 .12-1.051z" fill="#1da1f2" fill-rule="evenodd"/>
                </svg>
            </div> 
        </button>
        <button class="categories" *ngFor="let category of availableCategories" (click)="getHistoryByCategory(category)" [class.active]="selectedCategory === category">{{category}}</button>
        <button [class.active]="selectedCategory === 'all'" (click)="showAll()">All</button>
    </div>
    <div *ngFor="let post of show_posts" class="post" (click)="goToPost()">
        <h2>{{post.title}}</h2>
        <p><strong>Game:</strong> {{post.game}}</p>
        <p><strong>Categories:</strong> {{ post.category.join(', ') }}</p>
        <p><strong>Rate:</strong> {{ post.rate }}</p>
        <p><strong>Date:</strong> {{ post.date }}</p>
    </div>
</div>
